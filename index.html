<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 EPUB 뷰어</title>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; }
    #viewer { width: 100%; height: 90vh; border: none; }
    #controls { text-align: center; margin: 10px; }
    button { margin: 0 5px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="rendition.prev()">← 이전 페이지</button>
    <button onclick="rendition.next()">다음 페이지 →</button>
  </div>
  <div id="viewer"></div>

  <script>
    const book = ePub("book.epub"); // EPUB 파일 이름
    const rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%",
      spread: "always"
    });
    rendition.display();

    // 목차 콘솔에 출력 (원하면 UI로도 가능)
    book.loaded.navigation.then(function(toc) {
      console.log("목차:", toc);
    });
  </script>
</body>
</html>
